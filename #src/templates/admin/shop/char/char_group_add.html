{% extends 'admin_base.html' %} {% block body %}
<div class="page">
  <div class="page__inner">
    <h1 class="page__title">{{ product.name }}</h1>
    <form action="" method="POST" class="form" enctype="multipart/form-data">
      <div class="page__head">
        <div class="page__head-inner">
          <h1 class="page__title">Добавить группу характеристик</h1>
        </div>
        <button type="submit" class="form__btn">Сохранить</button>
      </div>
      {% csrf_token %}
      <div class="page-content _show" id="basic">
        <div class="page-content__row">
          <div class="page-content__seo">
            <div class="form__group">
              <label for="{{ form.name.id_for_label }}" class="form__controls-label"><span>*</span>Название группы характеристик</label>
              {{ form.name }} {{ form.name.errors }}
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}

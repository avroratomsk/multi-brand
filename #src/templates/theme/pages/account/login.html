{% load static %}
<!DOCTYPE html>
<html lang="ru" class="">

<head>
  <title>{{ title }}</title>
  <meta charset="UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="{% static 'theme/mb/css/main.css' %}" />
  <link rel="shortcut icon" href="favicon.ico" />
  <!-- <meta name="robots" content="noindex, nofollow"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?_v=20240126172157"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <style>
    .form-reviews__stars span {
      background-image: url("{% static 'theme/mb/images/ec-stars.png' %}");
    }
  </style>
</head>
</body>

<div class="login">
  <div class="login__inner">
    <div class="login__sidebar">
      <h1 class="_title-h2">Авторизация</h1>
      <form method="POST" class="form" autocomplete="off">
        {% csrf_token %}
        <div class="form__group">
          <label for="id_login" class="form__label">Имя пользователя<span>:</span></label>
          <input type="text" class="form__controls" name="login" id="id_login" required />
        </div>
        <div class="form__group">
          <label for="id_password" class="form__label">Пароль<span>:</span></label>
          <input type="password" class="form__controls" id="id_password" name="password" required />
        </div>
        <button type="submit" class="form__submit">Войти</button>
      </form>
    </div>
    <div class="login__images">
      <img src="{% static 'theme/mb/images/login.jpg' %}" alt="Авторизация" title="Авторизация">
    </div>
  </div>
</div>

</body>

</html>
